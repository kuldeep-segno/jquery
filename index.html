	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1"

	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2"

	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal3"

	<!-- <div class="heading"></div>
		<div class="subheading"></div> -->
	<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">heading</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form class="headingform">
						<div class="mb-3">
							<label for="" class="col-form-label">Heading:</label>
							<input type="text" class="form-control htext" required>
						</div>
						<button type="submit" id="submit" class="btn btn-primary"
							data-bs-dismiss="modal">submit</button>
					</form>
				</div>
				<!-- <div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" id="submit" class="btn btn-primary" data-bs-dismiss="modal">submit</button>
				</div> -->
			</div>
		</div>
	</div>
	<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New message</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form class="subheadingform">
						<div class="mb-3 head-s">
							<label for="">Heading:</label>

							<select class="form-control heading-s" required name="" id="">
								<option disabled selected>--select one--</option>

						</div>
						</select>
						<!-- <input type="dropdown" class="form-control" id=""> -->
				</div>
				<div class="mb-3">
					<label for="" class="col-form-label">Sub-Heading:</label>
					<input type="text" required class="form-control stext" id="">
				</div>
				<button type="submit" class="btn btn-primary" data-bs-dismiss="modal">submit</button>
				</form>
			</div>
			<!-- <div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div> -->
		</div>
	</div>
	</div>
	<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">New message</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form class="fform">
						<div class="mb-3 head-f">
							<label for="">Heading:</label>

							<select class="form-control heading-f" id="hselect">
								<option value="" disabled selected>--select one--</option>
							</select>
							<!-- <input type="dropdown" class="form-control" id=""> -->
						</div>
						<div class="mb-3 shead-f">
							<label for="">Sub-Heading:</label>

							<select name="" class="form-control sheading-s" id="sselect">
								<option value="" disabled selected>--select one--</option>
							</select>
							<!-- <input type="dropdown" class="form-control" id=""> -->
						</div>
						<div class="mb-3">
							<label for="" class="col-form-label">input type:</label>

							<select name="" class="form-control itype" id="iselect">
								<option value="" selected disabled>--select one--</option>
								<option>button</option>
								<option>checkbox</option>
								<option>color</option>
								<option>date</option>
								<option>datetime-local</option>
								<option>email</option>
								<option>file</option>
								<option>hidden</option>
								<option>image</option>
								<option>month</option>
								<option>number</option>
								<option>password</option>
								<option>radio</option>
								<option>range</option>
								<option>reset</option>
								<option>search</option>
								<option>select</option>
								<option>submit</option>
								<option>tel</option>
								<option>text</option>
								<option>time</option>
								<option>url</option>
								<option>week</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="" class="col-form-label">Label:</label>
							<input type="text" class="form-control ilabel" id="">
						</div>
						<div class="mb-3">
							<label for="" class="col-form-label">Class:</label>
							<input type="text" class="form-control iclass" id="">
						</div>
						<div class="mb-3">
							<label for="" class="col-form-label">Value:</label>
							<input type="text" class="form-control ivalue" id="">
						</div>
						<div class="mb-3">
							<label for="" class="col-form-label">Place Holder:</label>
							<input type="text" class="form-control iplaceholder" id="">
						</div>
						<div class="mb-3">
							<label for="" class="col-form-label">Id:</label>
							<input type="text" class="form-control iid" id="">
						</div>
						<div class="mb-3">
							<label for="" class="col-form-label">Name:</label>
							<input type="text" class="form-control iname" id="">
						</div>
						<div class="mb-3">
							<label for="" class="col-form-label">Options:</label>
							<input type="text" class="form-control ioption" id="">
						</div>
						<input type="checkbox" name="req">
						<label for="" class="req">required</label><br>
						<input type="checkbox" name="ro">
						<label for="" class="ro">readonly</label><br>
						<input type="checkbox" name="dis">
						<label for="" class="dis">disabled</label>
						<button type="submit" class="btn btn-primary" data-bs-dismiss="modal">submit</button>
					</form>
				</div>
				<!-- <div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				</div> -->
			</div>
		</div>
	</div>
